<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PHOHOCCODE</title>
    <link rel="icon" href="./assets/img/logo.jpg" type="image/x-icon" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="./assets/css/responsive.css" />
    <link
      rel="stylesheet"
      href="./assets/font/fontawesome.com/releases/v6.4.2/css/all.css"
    />
  </head>
  <body>
    <div class="main-container">
      <video autoplay loop muted>
        <source src="./assets/video/bg.mp4" type="video/mp4" />
      </video>

      <div class="bg-overlay"></div>

      <nav>
        <div class="logo">
          <a href="./index.html">PHOHOCCODE</a>
        </div>

        <ul class="menu-items">
          <li class="active">
            <a href="#home">Trang chủ</a>
          </li>

          <li>
            <a href="#project">Dự án</a>
          </li>

          <li>
            <a href="#contact">Liên hệ</a>
          </li>
        </ul>

        <div class="menu-button">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 8h16M4 16h16"
            />
          </svg>
        </div>
      </nav>

      <div class="content">
        <section id="home">
          <header class="hero-section">
            <span>Chào mừng bạn đến với trang web quản lý dự án của tôi</span>
            <h1>Tôi tên<span>Nhan Quốc Việt</span></h1>
            <p>
              Là sinh viên Công nghệ thông tin tại trường Đại học Sư Phạm Kỹ
              Thuật Vĩnh Long
            </p>
          </header>
        </section>

        <section id="about"></section>
        <section id="project">
          <h3 class="title">Danh sách dự án</h3>
          <div class="projects"></div>
        </section>
        <section id="contact">
          <h3 class="title">Liên hệ</h3>
          <form action="">
            <div class="form-inputs">
              <div class="form-input">
                <label for="">Fist Name</label>
                <input autofocus required type="text" />
              </div>
              <div class="form-input">
                <label for="">Last Name</label>
                <input type="text" required />
              </div>
            </div>
            <div class="form-input">
              <label for="">Email</label>
              <input type="email" required />
            </div>
            <div class="form-input">
              <label for="">Leave us a message...</label>
              <textarea></textarea>
            </div>

            <div class="submit">
              <button>Gửi đi</button>
            </div>
          </form>
        </section>
    </div>
    <footer id="footer">
      <span
        >Dự án thực hiện bởi<a
          target="_blank"
          href="https://www.facebook.com/PHODEV.2004"
          >Phở</a
        >
      </span>
    </footer>
</div>

    <div class="mobile-menu-items">
      <div class="close-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </div>

      <ul class="menu-items">
        <li>
          <a href="#home">Trang chủ</a>
        </li>

        <li>
          <a href="#project">Dự án</a>
        </li>

        <li>
          <a href="#contact">Liên hệ</a>
        </li>
      </ul>
    </div>

    <script async type="module" src="./src/js/main.js"></script>
  </body>
</html>
